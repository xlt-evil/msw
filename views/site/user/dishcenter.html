     function imgPreview(){
        //判断是否支持FileReader
        if (window.FileReader) {
            var reader = new FileReader();
        } else {
            alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
        }

        //获取文件
        var file = $("#dishimg")[0].files[0];
        var imageType = /^image\//;
        //是否是图片
        if (!imageType.test(file.type)) {
            alert("请选择图片！");
            return;
        }
        reader.readAsDataURL(file)
        //读取完成
        reader.onload = function(e) {
            //获取图片dom
            var img = document.getElementById("showimg");
            //图片路径设置为读取的图片
            img.src = e.target.result;
            console.log(img)
        };
    }

    $("#dishimg").change(function(){
        imgPreview()
    })
</script>

<script type="text/javascript">
    // 初始化Web Uploader
    var $btn =$("#ctlBtn");   //开始上传
    $(document).ready(function(){
        console.log("秀秀秀秀秀")
    })
    // 初始化
    var uploader = WebUploader.create({

        // 选完文件后，是否自动上传。
        auto: false,

        // 文件接收服务端。
        server: './getimg',

        // 选择文件的按钮。可选。
        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
        pick: '#filePicker',

        // 只允许选择图片文件。
        accept: {
            title: 'Images',
            extensions: 'gif,jpg,jpeg,bmp,png',
            mimeTypes: 'image/*'
        }
    });

    // 加入文件时操作
    uploader.on( 'fileQueued', function( file ) {
        // var $li = $(
        //         '<div id="' + file.id + '" class="file-item thumbnail">' +
        //         '<img>' +
        //         '<div class="info">' + file.name + '</div>' +
        //         '</div>'
        //         ),
        //         $img = $li.find('img');

        var text = `<img class="col-sm-12 mypic" />`
        // $list为容器jQuery实例
        var $list = $("#list")
        $list.attr('id', 'over')
        $list.find("p").empty()
        $list.append( text );

        var $img = $list.find("img")

        // 创建缩略图
        // 如果为非图片文件，可以不用调用此方法。
        // thumbnailWidth x thumbnailHeight 为 100 x 100
        uploader.makeThumb( file, function( error, src ) {
            if ( error ) {
                $img.replaceWith('<span>不能预览</span>');
                return;
            }
            $img.attr( 'src', src );
        }, 100, 100 );
    });

    // 文件上传过程中创建进度条实时显示。
    uploader.on( 'uploadProgress', function( file, percentage ) {
        var $li = $( '#'+file.id ),
                $percent = $li.find('.progress span');

        // 避免重复创建
        if ( !$percent.length ) {
            $percent = $('<p class="progress"><span></span></p>')
                    .appendTo( $li )
                    .find('span');
        }

        $percent.css( 'width', percentage * 100 + '%' );
    });

    // 文件上传成功，给item添加成功class, 用样式标记上传成功。
    uploader.on( 'uploadSuccess', function( file ) {
        $( '#'+file.id ).addClass('upload-state-done');
    });

    // 文件上传失败，显示上传出错。
    uploader.on( 'uploadError', function( file ) {
        var $li = $( '#'+file.id ),
                $error = $li.find('div.error');

        // 避免重复创建
        if ( !$error.length ) {
            $error = $('<div class="error"></div>').appendTo( $li );
        }
        $error.text('上传失败');
    });

    // 完成上传完了，成功或者失败，先删除进度条。
    uploader.on( 'uploadComplete', function( file ) {
        $( '#'+file.id ).find('.progress').remove();
    });
    $btn.on( 'click', function() {
        console.log("上传...");
        var s = uploader.upload();
        console.log(s)
        console.log("上传成功");
    });
    
    $(document).on("click","#fake",function(){
        $("#filePicker input[type='file']" ).click()    
    })

    $("#plus").click(function(){
        // 多种校验判断...
        $("#mycontent").append(`<div class="col-sm-10" style="margin-top: 10px;">
                                    <div class="col-sm-3 b" id="list">
                                        <p class="text-center" ><span class="glyphicon glyphicon-plus fake " id="fake">添加图片</span></p>
                                    </div>
                                    <div class="col-sm-7">
                                        <textarea class="col-sm-12" style="height: 120px;" placeholder="请输入步骤"></textarea>
                                    </div>
                                </div>`)
    });

</script>
