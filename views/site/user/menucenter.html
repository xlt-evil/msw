<div class="col-sm-12 p0">
    <ul class="nav nav-tabs" id="mynav">
        <li role="presentation" class="active" value="1"><a href="#">我的菜单</a></li>
        <li role="presentation" value="2"><a href="#">发布菜单</a></li>
        <li role="presentation" value="3"><a href="#">收藏菜单</a></li>
    </ul>
    <div class="main">
        <div class="col-sm-12 t" style="margin-top: 20px;" id="mydish" >
            <div  class="col-sm-12 mycollectmenu" >
                <div class="col-sm-10">
                    <p class="text-left">menu-name</p>
                    <p class="text-left">menu-description</p>
                    <p class="text-left">release-day</p>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-default col-sm-7" style="margin-top: 10px;">进入菜单</button>
                    <button class="btn btn-default col-sm-7" style="margin-top: 10px;margin-bottom: 10px;">删除菜单</button>
                </div>
            </div>
        </div>
        <div class="col-sm-12 hidden t" style="margin-top: 20px;" id="releasedish">
            <form>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label for="file" class="control-label" id="addimg">MenuImg</label>
                        <input type="file" id="file" class="hidden">
                    </div>
                    <div class="col-sm-8" >
                        <img src=""  id="showimg" style="height: 100px;width: 100px;" alt="菜单图片">
                    </div>
                </div>

                <div class="form-group ">
                    <label for="recipient-name" class="control-label">Name:</label>
                    <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="form-group">
                    <label for="message-text" class="control-label">MenuDescription:</label>
                    <textarea class="form-control" id="message-text"></textarea>
                </div>
                <button class="btn btn-default">发布菜单</button>
            </form>
        </div>
        <div class="col-sm-12 hidden t" style="margin-top: 20px;" id="collectdish">
            <div  class="col-sm-12 mycollectmenu" >
                <div class="col-sm-10">
                    <p class="text-left">menu-name</p>
                    <p class="text-left">menu-description</p>
                    <p class="text-left">release-day</p>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-default col-sm-7" style="margin-top: 10px;">进入菜单</button>
                    <button class="btn btn-default col-sm-7" style="margin-top: 10px;margin-bottom: 10px;">取消收藏</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("#mynav li").click(function () {
        var s = $(this).attr("value")
        $(".main .t").addClass("hidden")
        if ( s == 1 ){
            $("#mydish").removeClass("hidden")
        }else if(s  == 2){
            $("#releasedish").removeClass("hidden")
        }else if(s == 3){
            $("#collectdish").removeClass("hidden")
        }
    })

    $("#mynav li").click(function () {
        console.log("12312312321313")
        $("#mynav li").removeClass("active")
        $(this).addClass("active")
    })

        $("#file").change(function(){
        imgPreview()
        console.log("123123123edflasdjfliJWN")
    })

     function imgPreview(){
        //判断是否支持FileReader
        if (window.FileReader) {
            var reader = new FileReader();
        } else {
            alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
        }

        //获取文件
        var file = $("#file")[0].files[0];
        var imageType = /^image\//;
        //是否是图片
        if (!imageType.test(file.type)) {
            alert("请选择图片！");
            return;
        }
        reader.readAsDataURL(file)
        //读取完成
        reader.onload = function(e) {
            //获取图片dom
            var img = document.getElementById("showimg");
            //图片路径设置为读取的图片
            img.src = e.target.result;
            console.log(img)
        };
    }

    $("#file").change(function(){
        imgPreview()
    })

</script>
